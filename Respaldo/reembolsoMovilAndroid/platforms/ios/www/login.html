<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <title>Reembolso móvil </title>
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
        <link rel="stylesheet"  href="css/style.css">
        
        <style>
            .ui-field-contain input.ui-input-text, .ui-field-contain textarea.ui-input-text, .ui-field-contain .ui-input-search, .ui-field-contain div.ui-input-text {
                display: inline-block;
                width: 100%;
            }
        </style>

    </head>

    <body>

        <!-- ******************* INICIO DE SESION  ******************************************* -->        
        <div data-role="page" id="loginHome" data-title="loginHome">
            <div class="contenido" data-role="content" style="padding-top: 15%;">	
                
                    <div class="ui-grid-a" style="margin: 0 auto" >
                        <div style="margin: 0 auto; width: 100%;">

                            <div class="ui-block-a" style="width: 100%; height: 30%; margin-top: 0%; margin-bottom: 5%; ">
                                <img src="img/logo-blanco-juntos.png" width="100%"/>
                            </div>


                            <div class="ui-block-a" style="width: 100%;">
                                <label for="rut">Rut:</label>
                                <input type="text" name="rut" id="rut" class="b" onblur="setGionRut();" value="" />
                            </div>

                            <div class="ui-block-a" style="width: 100%; ">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" value=""  />
                            </div>



                            <div class="ui-block-a" style="width: 100%; ">
                                <div id="logear" class="enviar" style="text-align: center;" ><img src="img/ingresar.png" border="0" width="50%" alt=""></div>
                            </div>
                            
                            <div class="ui-block-a" style="width: 100%; margin-top: 30%; " >
                                <div class="enviar" style="text-align: center;" ><a href='login.html#recuperaClave' style="width: 100%; margin-top: 0%;" >¿Olvidó su clave?</a></div>
                            </div>
                            
                            

                        </div>
                    </div>

               

                

            </div><!-- /content -->

        </div><!-- /page-->



        <!-- *******************  OLVIDO SU CLAVE, RECUPERAR MAIL O SMS  ******************************************* -->        
        <script>
                   //$(document).on('pagebeforeshow', '#recuperaClave', function() {
                     //   $("#rutClave").val($("#rut").val());
                   // });
        </script>
        <div data-role="page" id="recuperaClave" data-title="recuperaClave">

            <div data-role="header" class="headerVerde" >    
                <div class='headerBtn' >
                    <img src="img/logo-verde.png" width="60%" style="margin-left: 16%; margin-right: 4%;"  />
                    <img src="img/btn_back_header.png" width="10%" onclick="window.location = 'login.html';"   />
                </div>
                <strong>¿Olvidó su clave?</strong>
            </div><!-- /header -->

            <div class="contenido" data-role="content" style="padding-top: 38%;">	

                <div data-role="fieldcontain" >    
                    <form action="#" method="get">
                        <div class="ui-block-a" style="width: 100%;">
                                <label for="rutClave" >Rut:</label>
                                <input type="text" name="rutClave" id="rutClave" value="" class="b" onblur="setGionRutClave();" style="width: 100%;" />
                        </div>
                        
                        <div class="clr"></div>
                        <div class="ui-block-a" style="width: 100%; ">
                            <input name="tipoDeEnvio" id="sendMail" value="mail" checked="checked" type="radio">
                            <label for="sendMail">MAIL</label>
                            <input name="tipoDeEnvio" id="sendSms" value="sms" type="radio">
                            <label for="sendSms">SMS</label>
                        </div>      
                        <br/>
                        <div class="ui-block-a" style="width: 100%; ">
                            <div id="enviarClave" class="enviar" style="text-align: center;" ><img src="img/enviar.png" border="0" width="60%" alt=""></div>   
                        </div>    
                        <div class="clr"></div>
                    </form>
                    <br/><br/><br/><br/>
                </div>
            </div><!-- /content -->

        </div><!-- /page-->


        <!-- *******************  CAMBIO DE CLAVE  ******************************************* -->
        <div data-role="page" id="cambioClave" data-title="cambioClave">

            <div data-role="header" class="headerVerde" >    
                <div class='headerBtn' >
                    <img src="img/logo-verde.png" width="60%" style="margin-left: 4%; margin-right: 4%;"  />
                </div>
                <strong>Definir Clave: </strong>
            </div><!-- /header -->

            <div class="contenido" data-role="content" style="padding-top: 38%;" >	  
                <form action="#" method="get">
                    <div data-role="fieldcontain">
                        <label>Has ingresado con una clave temporal de acceso. por favor personaliza tu clave.</label>

                        <label for="passwordAC">Clave Actual:</label>
                        <input type="password" name="passwordAC" id="passwordAC" value=""  />

                        <label for="passwordCC">Ingresa tu nueva clave:</label>
                        <input type="password" name="passwordCC" id="passwordCC" value=""  />

                        <label for="passwordCC2">Confirma nueva clave:</label>
                        <input type="password" name="passwordCC2" id="passwordCC2" value=""  />
                    </div>
                    <div id="cambiarClaveBtn" class="enviar" style="text-align: center;" ><img src="img/enviar.png" border="0" width="60%" alt=""></div>

                </form>

                <br/><br/><br/><br/>
            </div><!-- /content -->

        </div><!-- /page-->



        <script src="js/comunes/jquery-2.0.3.min.js"></script>
        <script src="js/comunes/jquery.mobile-1.3.2.min.js"></script>
        <script src="js/comunes/comunes.js"></script>
        <script src="js/login.js"></script>
        <script src="js/terminos.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/comunes/index.js"></script>
        <script type="text/javascript">
            pageName = 'Login';
            app.initialize();
        </script>
    </body>
</html>
